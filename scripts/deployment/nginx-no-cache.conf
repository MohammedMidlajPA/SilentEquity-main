server {
  server_name thesilentequity.com www.thesilentequity.com;

  root /var/www/silentequity/www;
  index index.html;

  # Compress responses
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;

  # Prevent caching of HTML files - always serve fresh HTML
  location ~* \.(html)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri /index.html;
  }

  # Prevent caching of index.html specifically
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri /index.html;
  }

  # Cache static assets with hash-based filenames (JS, CSS, images, fonts)
  # These files have hashes in their names, so caching is safe
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|ttf|woff|woff2|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # React SPA fallback - no cache for HTML
  location / {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri /index.html;
  }

  # Proxy API requests to backend - no cache
  location /api/ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    proxy_pass http://127.0.0.1:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90;
  }

  # Deny access to .env files if they ever appear
  location ~ /\.env {
    deny all;
  }

    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/thesilentequity.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/thesilentequity.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.thesilentequity.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = thesilentequity.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

  listen 80;
  listen [::]:80;
  server_name thesilentequity.com www.thesilentequity.com;
    return 404; # managed by Certbot
}




